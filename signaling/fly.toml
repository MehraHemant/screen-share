# Deploy: cd signaling && fly launch  (then fly secrets set CORS_ORIGIN=https://your-app.vercel.app)

app = "screen-share-signaling"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
